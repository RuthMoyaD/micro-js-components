<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Soap card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="card-wrapper">
            <div class="card">
                <div class="card-top">
                    <img src="images/Flo_22.png" alt="logo" class="logo">
                    <div class="card-top-text">
                        <h1>foamish</h1>
                        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. 
                          Quam magni numquam ab architecto facilis ut qui</p>
                    </div>
                    <img src="images/natural-aromatic-homemade-vanilla-soap.png" alt="vanilla-soap-image" class="soap-1">
                    <img src="images/white-soap-with-flower.png" alt="almond-soap-image" class="soap-2">
                </div>
                <div class="card-bottom">
                    <h1>Vanilla Soap</h1>
                    <div class="badge">New</div>
                    <h3>Vanilla Collection</h3>
                      <div class="stars">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                      </div>
                      <div class="size">
                        <h4>Size</h4>
                        <div class="sizes">
                            <span>50g.</span>
                            <span>100g.</span>
                            <span>200g.</span>
                            <span>450g.</span>
                        </div>
                      </div>
                      <div class="scent">
                        <h4>Scent</h4>
                        <div class="scents">
                            <div class="scent-1"></div>
                            <div class="scent-2"></div>
                        </div>
                      </div>
                      <div class="price">
                        <h4></h4>
                          <div class="prices">
                            <span>Eur</span>
                            <span>10.00</span>
                          </div>
                </div>
            </div>
        </div>
      </div>
    <script src="script.js"></script>
</body>
</html>
